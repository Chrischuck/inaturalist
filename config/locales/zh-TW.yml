      community_id:
        agreement: 一致
        algorithm_summary: 演算法摘要
        ancestor_disagreements: 原型不符
        below_cutoff: 低於截止
        cumulative_count: 累計次數
        disagreement: 不一致
        disagreement_count: 不一致次數
        identification_count: 鑑定次數
