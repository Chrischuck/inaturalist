        inaturalist_provides_a_place_to: '%{site_name} 提供了用來記錄所見自然生物、與其他自然愛好者交流，以及學習大自然的平台。它促進了自然愛好者各種參與方式，不限於徒步旅行者、獵人、獵鳥者、海灘拾荒者、蘑菇採尋者、公園護林員、生態學家以及漁夫。透過連結各種不同視點與專業自然知識，%{site_name}
