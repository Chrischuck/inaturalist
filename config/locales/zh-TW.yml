        common_name: 所觀察物種分類在相應此網站的通用名稱或俗名。
        iconic_taxon_name: 用於所觀察物種分類的高階歸類類別
        taxon_id: 觀察物種分類的唯一鑑定
        id_please: 無論觀察者是否需要鑑定協助
        num_identification_agreements: 鑑定號碼與觀察者的鑑定一致
        num_identification_disagreements: 鑑定號碼與觀察者的鑑定相衝
        observed_on_string: 由觀察者輸入的日期/時間
