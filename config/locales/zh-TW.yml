        curators_can_see: 作個提醒一下，專案策展人可查看您添加在專案裡觀察的私有和隱蔽座標。
      edit:
        blocking_desc_html: "<p>\n  封鎖某人可以防止他們傳送訊息給您，對您的觀察做出評論或鑑定，\n  或是在 %{site_name}
          上與您互動。這也會讓您與對方在進行搜尋時，\n  處理結果不會顯示出彼此的觀察。然而，這並不代表您對於他們是\n  無法察覺的，他們仍可以有辦法找出您的觀察，以及檢視您的個人檔案，\n
          \ 只是無法與您做出互動。\n</p>\n<p>\n  封鎖是為了儘管您已經盡力以文明方式來解決爭議，但對方仍不罷休且\n  無法相處情形下的解決方式。這不是一種用來隱藏自己，防止來自於您\n
          \ 所不信任人們的鑑定，或是選擇退出社群鑑定（有其它設定可以這樣做）\n  的方式。因此封鎖是運作在：若您封鎖了某人，對方會無法對您互動，\n
          \ 而您也無法與他互動的如此結果。如果您不小心誤用此功能，會讓某人\n  無法鑑定您的觀察，也會出現您無法向對方的觀察做出鑑定之情況。 \n</p>\n<p>\n
          \ 您最多僅可封鎖三名使用者，這是我們評估能符合需求，且避免濫用此功能\n  最適宜的數量。若認為有需要封禁更多人的情況，請<a href=\"mailto:%{help_email}\">聯絡我們</a>。\n</p>\n<p>\n
          \ 如果有人在 %{site_name} 網站上對您做出騷擾或是跟蹤的跡象，<a href=\"mailto:%{help_email}\">請讓我們知道</a>。\n
          \ 若有出現違反我們的服務條款，或是其它不適合在我們網站上所做出的行為，\n  我們將會進行調查。\n</p>"
        common_names_desc: |-
          顯示通用名稱。若您想要檢視學名的話請停用。
          註：您可以透過更改您的在地化與地點設定，來控制要查看何種通用名稱。
        if_you_change_your_mind_you_can_always_edit_your_settings_html: 若您改變想法，您可以隨時<a
          href='/users/edit'>編輯您的設定</a>。
        inaturalist_network_affiliation_desc_html: <a href="%{url}" target="_blank">iNaturalist
          網路</a>將本地網站連結至全球 iNaturalist 社群的聚集。您可以更改您的主要網站隸屬，這代表您的內容在網站上會俱有一些優先權，但也代表著網站擁有者能擁有下載及檢視您所有資料的權利，就像
          iNaturalist 網站管理員所能做的事情。如果該網站退出了 iNaturalist 網路，所有您的帳號與資料也會一同跟著網站消失。
        licensing_desc_html: 授權您的內容可讓其他遵守授權條款的用戶不必向您詢問許可，即能合法使用其中資料。%{site_name} 使用您的創用
          CC 授權內容，來與像是<a href="http://www.gbif.org/">全球生物多樣性資訊機構</a>（GBIF），一個專門編輯發佈全球生物多樣化訊息之國際政府間組織如此般的資料合作者共享內容。
        muting_desc_html: |-
          <p>
            禁言某人會防止您接受到到對方的通知，包含評論您的觀察、
            傳遞給您的訊息，或是有提及到您的等等內容。禁言可協助
            您忽略某人，但不會阻止他們做出其它行動。
          </p>
          <p>
            禁言人數多寡可依您所需來決定，但請留意您可能會因此錯失
