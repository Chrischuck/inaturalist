      show:
        allow_curator_coordinate_access_desc_html: 允許專案策展人來檢視此觀察的私有座標。
        ancestor_disagreements_desc: '# 已鑑定物種分類群來自於某一物種分類的祖先，不過是在使用此物種分類的首次鑑定之後創建'
        community_taxon_desc_html: |-
          <p class="ui">
            社群物種分類（或社群鑑定）代表著 %{site_name} 社群對於觀察所對應物種分類的看法。若您對於我們如何挑選社群物種分類方面有興趣，請查看下方演算法的備註，不過通常我們是採用嘗試<strong>挑選超過 2/3 鑑定人所認定的物種分類</strong>。這代表著有時候會挑選到一個有著部份不被認同的物種分類群之更高層級物種分類（例如：您認為對象應是王蛇，但我認為是響尾蛇，因此 iNat 最後會挑選包含所有蛇類的亞目）。規則在意見分歧時有著好處，因為我們發現在過往情況下異議者通常會是對的。
          </p>
          <p class="ui">
            社群物種分類是我們在分享觀察給資料合作者，連結在網站上同名稱物種分類觀察，更新您的生物列表等等情況時所用的物種分類。若基於某些原因您不願意認同社群物種分類，您可以選擇退出，這代表著您只能用您的鑑定來連結至其它觀察、更新生物列表等等。這也代表著您的觀察內容在社群認同<em>您</em>之前，無法成為研究等級。若您不喜歡社群物種分類群的想法，您可以透過<a href="/users/edit" target="_blank">編輯您的設定</a>來完全退出。
          </p>
          <p class="ui">
            <strong>規則：</strong>用於所有已鑑定，以及有包含前著的物種分類群（例如：<i>人</i>屬包含著<i>智人</i>），以比例方式向任一物種分類超過累積鑑定總和的累積鑑定數量之間計分，更謹慎的鑑定數量添加在物種分類首個鑑定之後，並且鑑定數量完全不同（註：物種分類群鑑定不包含被積分的物種分類群）。對於已鑑定且積分有超過 2/3，以及至少 2 個鑑定的物種分類群，請挑選最低級別的物種分類。
          </p>
        cumulative_count_desc: '用於各別物種分類及其所有派生的 # 鑑定'
        curator_coordinate_access_disabled_desc_html: 此專案不允許帶有座標的觀察可讓專案策展人查看。如果您不想與此專案策展人分享該觀察的座標，您必須將它們從專案裡移除。
        disagreement_count_desc: '# 已鑑定物種分類群不在物種分類的祖先之中'
        identification_count_desc: '#的各別分類單元之鑑定'
        flagged_photos_desc_html: 一些照片已被標記為內容不適當或侵犯版權。詳細內容請見 %{links}
        join_project_desc_html: 加入專案將會給予專案策展人可查看任何在專案裡觀察之隱藏座標的權限，並意味著您同意專案的<a href="%{url}"
          target="_blank">條款</a>。
        quality_assessment_help_html: |-
          <p>
            資料品質評估是一項觀察準確程度的摘要。所有觀察
            最初是從<strong>「粗略」</strong>等級開始，而成為<strong>「需要鑑定」</strong>的狀態是當
          </p>

          <ul>
            <li>觀察<strong>擁有日期</strong></li>
            <li>觀察<strong>具備地理參考</strong>（註：擁有經/緯度）</li>
            <li>觀察<strong>擁有照片或聲音</strong></li>
            <li>觀察<strong>內容不是人類</strong></li>
          </ul>
          <p>
            觀察要成為<strong>「研究等級」</strong>是當
          </p>
          <ul>
            <li>
               %{site_name} <strong>社群認同物種級別或以下級別鑑定</strong>，註：當超過三分之二鑑定人同意同一項物種分類
            </li>
          </ul>
          <p>
            觀察會被列為<strong>「粗略」</strong>，是當不符合以上條件情況或是社群認為
          </p>
          <ul>
            <li>
              <strong>位置不精準</strong>（例如：例如猴子位在海洋裡，或是河馬位在辦公大樓等等）
            </li>
            <li>
              <strong>不是野生/歸化的生物</strong>（例如：是被人類、或外星智慧生命給捕獲或培育）
            </li>
            <li>
              觀察內容<strong>沒有呈現出是生物的證明</strong>，例如：僅是風景、水景、岩石之類的圖片。
            </li>
            <li>
              觀察內容<strong>沒有呈現出是近代（大約一百年內）生物的證明</strong> （例如：化石，但如果是痕跡、排泄物，或枯葉是可以的）
            </li>
            <li>
              觀察已不需要鑑定<em>並且</em>社群鑑定是在科級別以上
            </li>
            <li>
              觀察者退出社群鑑定，並且社群鑑定不屬於關連到觀察者鑑定的物種分類之原型或派生
            </li>
          </ul>
          <p>
            如果不夠深入，會有系統投票的情況：
          </p>
          <ul>
            <li>
              若在最小的郡或州裡有至少十個屬級別或以下級別的其它觀察，或是與同等於國家層級地點包含著此觀察與
          80% 或以上的這些觀察，有被標記為非野生/歸化的情況，系統將會投票觀察是否非野生/歸化的生物。
            </li>
          </ul>
        score_desc: 分數 = 累積次數 /（累積次數 + 不一致次數 + 祖先不一致次數）
        observation_flagged_notice_html: 此觀察已被標記為垃圾訊息並不再對外公開。若您還能看見該觀察是因為您是它的創建者、或是網站的策展人。如果您認為這是個誤會，請<a
