        you_have_opted_out: 您已選擇退出社群鑑定
        opt_in_for_this_observation: 用於此觀察的選項
        your_id_does_not_match: 您的鑑定(<span class="bold">%{taxon_name}</span>) 與社群鑑定不符合
      copy_tip: 透過複製此觀察的資料、地點、照片，以及觀察欄位來添加新的觀察。
      captive_help_html: |-
        生物是屬於<strong>培育</strong>或是
        <strong>捕獲</strong>的？例如：是存在<strong>花園、動物園、魚缸</strong>或一些其它存在情況是<strong>因為人類行為意圖而在這裡</strong>？我們歡迎所有生物的觀察，不過請讓我們了解該生物是屬於野化或歸化。
      export:
        choose_columns_desc: 選擇您所想要匯出的欄位
        create_a_query_desc_html: 創建一份觀察查詢，就像您會前往到網站的某處。您可剪貼來自於其它網站裡的觀察 URL。您必須指明出<strong>物種分類</strong>、<strong>地點</strong>、<strong>用戶</strong>、<strong>專案</strong>，或是<strong>搜尋查詢</strong>。
        ident_by_user_desc_html: 目前由 %{user} 所做鑑定的欄位
        query_placeholder: 挑選以下查詢參數或貼在一個觀察 URL 上
        taxon_extras_help_html: 註：這些欄位將會減緩您匯出所產生的內容
        geo_help_html: 鎮、郡、州，國家欄位基於座標。類似行政層級將會使用在地點類型不適用上述的觀察。「私有_*」之類的欄位僅在當使用到用戶篩選並且您是該用戶、或是使用專案過濾並且您策展該專案時才會包含到。
        be_patient: 這會花費數分鐘，請耐心等待。如果有花費過長時間情況，您可以
        check_back: 如果您在幾分鐘內重新載入此頁面，您的匯出內容因會出現在頁面下方列表。
        receive_an_email_with_your_data: 接收一份帶有您的資料之電子郵件
        receive_an_email_with_your_data_help: 您將會收到一封夾帶您匯出內容附件的電子郵件。
        well_email_you: 好的，當就緒好時我們會寄送電子郵件給您。
        taking_a_while: 這需要花費一段時間，請嘗試以下選項之一。
        date_range_help: 最大和最小所觀察日期以 YYYY-MM-DD 格式，例如：2015-01-17
        created_on_help: 觀察所創建的時間（不是已觀察的項目），例如：2015-01-17、2015-01、2015
