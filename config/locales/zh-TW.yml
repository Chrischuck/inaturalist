        explanation: |-
          <p>
            假如用戶因某些原因不認同社群物種分類，他們雖然可以拒絕掉，
            但這代表著要用他們的鑑定來連結到其它觀察，或更新生物列表等等。
            這也代表著他們的觀察內容僅能在社群同意後，才能成為研究等級。
          </p>
          <p>
            然而社群鑑定仍會繼續顯示出，因此可能會看到所提議的各種不同鑑定。
