      updates_desc: Получайте последнюю информацию о данном проекте на панели мониторинга
        и по электронной почте в ежедневных обновлениях.
    shared:
      blocked:
        youve_been_blocked: Вы заблокированы
        youve_been_blocked_desc: Владелец этого ресурса заблокировал вас, что мешает
          вам общаться с ним. Большинство интерактивных функций на этой странице не
