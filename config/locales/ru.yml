      show:
        community_taxon_desc_html: |-
          <p class="ui">
            Таксон сообщества (или идентификация сообщества) представляет то, что, по мнению сообщества %{site_name} изображено в наблюдении. Если вас интересует, как мы выбираем таксон сообщества, см. Примечания к алгоритму ниже, но в целом мы стараемся <strong>выбрать таксон, с которым согласны более 2/3 экспертов</strong>. Иногда это означает выбор таксона более высокого уровня, который содержит ряд таксонов-потомков (например, вы думаете, что это королевская змея, а я думаю, что это гремучая змея, поэтому iNat выбирает подотряд Serpentes, который содержит всех змей). Алгоритм также немного благоприятствует инакомыслию, потому что мы обнаружили, что инакомыслящие часто бывают правы.
          </p>
          <p class="ui">
            Таксоном сообщества является таксон, который мы используем при обмене наблюдениями с партнерами по данным, связывая наблюдения одного и того же таксона на сайте, обновляя ваш список жизни и т.д. Если по какой-то причине вы не согласны с таксоном сообщества, вы можете его отклонить, что означает, что ваш идентификатор является тем, который используется для связи с другими наблюдениями, обновления списков жизней и т. д. Это также означает, что ваше наблюдение может перейти на исследовательский уровень, только когда сообщество соглашается с <em>вами</em>. Если вам не нравится вся идея таксонов сообщества, вы можете полностью отказаться от них путем <a href="/users/edit" target="_blank">редактирования ваших настроек</a>.
          </p>
          <p class="ui">
            <strong>Алгоритм:</strong> для всех идентифицированных таксонов и таксонов, которые их содержат (например, род <i>Homo </i> содержит <i>Homo sapiens</i>), каждый  оценивается как отношение общего числа идентификаций этого таксона к сумме общего числа идентификаций, числа более консервативных идентификаций, добавленных после первой идентификации этого таксона, и числа полностью отличающихся  идентификаций (т.е. таксонов-идентификаций, которые не содержат оцениваемый таксон). Для идентифицированных таксонов, которые имеют оценку более 2/3 и не менее 2 идентификаций, выбирается самый низкий уровень таксона.
          </p>
        cumulative_count_desc: '# идентификаций отдельного таксона и всех его потомков'
        identification_count_desc: '# идентификаций отдельного таксона'
        quality_assessment_help_html: "<p>\n  Оценка качества данных представляет
          собой итог точности наблюдений. Все наблюдения начинаются с уровня <strong>«обыкновенный»</strong>
          и достигают уровня <strong>«исследовательский»</strong>, когда \n</p>\n\n<ul>\n
          \ <li>наблюдение <strong>имеет дату</strong></li>\n  <li>наблюдение <strong>имеет
          геолокацию</strong> (т.е. имеет координаты широта/долгота)</li>\n  <li>наблюдение
          <strong>содержит фото или звуки</strong></li>\n  <li>наблюдение <strong>не
          является изображением человека</strong></li>\n</ul>\n<p>\n  Наблюдения переходят
          на <strong>\"исследовательский уровень\"</strong> когда\n</p>\n<ul>\n  <li>\n
          \   %{site_name} <strong>сообщество соглашается с идентификатором уровня
          вид или ниже, то есть когда более 2/3 идентифицируемых согласны с таксоном</strong>\n
          \ </li>\n</ul>\n<p>\n  Наблюдения возвращаются на уровень \"обыкновенный\",
          если не соблюдаются вышеуказанные условия или сообщество соглашается, что
          \n</p>\n<ul>\n  <li>\n    <strong>местоположение не выглядит точным</strong>
          (например,  обезьяны среди океана, бегемоты в офисных зданиях и т.п.)\n
          \ </li>\n  <li>\n    the <strong>организм не является диким / натурализированным
          (т.е. находится в неволе /  культивируется людьми или интеллектуальными
          космическими  пришельцами)\n  </li>\n  <li>\n    наблюдение <strong>не свидетельствует
          о существовании организма</strong>, например</strong>, содержит изображения
          ландшафтов, водных объектов, скал и т.п.\n  </li>\n  <li>\n    наблюдение
          <strong>не показывает свежие (~ 100 лет) доказательства существования организма</strong>
          (например, окаменелости; но следы, экскременты и сухие листья - это нормально)\n
          \ </li>\n  <li>\n    для наблюдения больше не требуется идентификатор <em>и</em>
          идентификатор сообщества выше семейного\n  </li>\n  <li>\n    наблюдатель
          отказался от идентификатора сообщества, а таксон-идентификатор сообщества
          не является предком или потомком таксона, связанного с идентификатором наблюдателя\n
          \ </li>\n</ul>\n<p>\n  И если это было недостаточно сложно, есть также ситуации,
          когда система получает голосование:\n</p>\n<ul>\n  <li>\n    Система будет
          голосовать за то, что наблюдение не является диким / натурализованным, если
          есть по крайней мере 10 других наблюдений рода или ниже наименьшем графстве,
          штате или стране, эквивалентном месту, которое содержит это наблюдение,
          и 80% или более из этих наблюдений были отмечены как не дикие/натурализованные.\n
          \ </li>\n</ul>"
        score_desc: оценка = общее число / (общее число + число несогласий + число
          несогласий с таксонами-предками)
