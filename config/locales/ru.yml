        description_html: "Это изменит способ возникновения <em>всех</em> списков
          этого таксона во всех местах-потомках <a href=\"%{place_url}\">%{place_name}</a>
          \nна <strong>\"%{establishment_means}\"</strong>. Только кураторы могут
          использовать этот инструмент. Изменение способа возникновения на  \"интродуцированный\"
          будет иметь примерно такой же эффект, но он не изменит существующие значения,
          просто заполнит их пустыми символами."
    lists:
      new:
        place_desc: Этот список автоматически заполняется таксонами, наблюдаемыми
          в этом месте. Обратите внимание, что вы можете выбрать только те места,
