    observations:
      community_id:
        agreement: Согласие
        algorithm_summary: Краткое изложение алгоритма
        ancestor_disagreements: Число несогласий с таксонами-предками
        below_cutoff: Ниже отсечения
        cumulative_count: Общее число
        disagreement: Несогласие
        disagreement_count: Число несогласий
        identification_count: Число идентификаций
        score: Оценка
        explanation: |-
          <p>
          Если по какой-то причине пользователь не согласен с таксоном сообщества, он может отклонить его, что означает, что их идентификация используется для связи с другими наблюдениями, обновления списков жизни и т.д. Это также означает, что их наблюдение может стать исследовательским только если сообщество соглашается с ними.
          </p>
          <p>
          Однако идентификация сообщества по-прежнему отображается, поэтому все могут видеть различные идентификации, которые были предложены.
          </p>
